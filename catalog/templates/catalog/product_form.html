{% extends 'catalog/base.html' %}

{% block content %}
{% if perms.catalog.change_product%}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card_title">
                            <h2>Product addition</h2>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p}}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                Save
                                {% else %}
                                Create
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
