{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

            <div class="row">
                <div class="col-12 mb-5">
                    <nav class="ms-5">
                         <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:create_products' %}">Add product</a>
                    </nav>
                </div>
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             src="{{ object.image|mymedia }}">
<!--                             src="/media/{{ object.image }}"-->
<!--                             alt="Card image cap">-->
                        <div class="card-body">
                            <!--<p class="card-text">{{ object | title }}</p>-->
                            <p class="card-text">{{ object }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group"></div>
                                <div class="col-12 mb-5">
                                      <a class="btn btn-sm btn-outline-primary" href="{% url 'catalog:edit' object.pk %}">Edit</a>
                                      <a class="btn btn-sm btn-outline-success" href="{% url 'catalog:view_product' object.pk %}">View</a>
                                      <a class="btn btn-sm btn-outline-danger" href="{% url 'catalog:delete_products' object.pk %}">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
