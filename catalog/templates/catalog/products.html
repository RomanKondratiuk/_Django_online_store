{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

            <div class="row">
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             src="{{ object.image|mymedia }}">
<!--                             src="/media/{{ object.image }}"-->
<!--                             alt="Card image cap">-->
                        <div class="card-body">
                            <!--<p class="card-text">{{ object | title }}</p>-->
                            <p class="card-text">{{ object }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group"></div>
                                <div class="col-12 mb-5">
                                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:create_products' %}">Добавить</a>
                                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:view_product' object.pk %}">Просмотреть</a>
<!--                                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:update_products' object.pk %}">edit</a>-->
<!--                                    <div class="col-8">-->
<!--                                        <a class="btn btn-outline-primary" href="{% url 'catalog:create_products' %}">Добавить товар</a>-->
<!--                                        <a class="btn btn-outline-primary" href="#">Просмотреть товар</a>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
{% endblock %}
