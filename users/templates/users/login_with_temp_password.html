{% extends 'catalog/base.html' %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Temporary Password</title>
</head>
<body>
    <h1>Login with Temporary Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.temporary_password.label_tag }}
        {{ form.temporary_password }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
