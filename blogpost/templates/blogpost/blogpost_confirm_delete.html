{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card_body">
                        <form method="post">
                            {% csrf_token%}
                            <p>Are you sure you want to delete the entry "{{ object.title }}" ?</p>
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a href="{% url 'blogpost:list' %}" class="btn btn-warning">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
